<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LAKEISHA</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://assets.website-files.com/63bf27eb2b3aa9f5a1bf8b46/css/matter-js-svg-bodies.webflow.cf45311a8.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript">
      !(function (o, c) {
        var n = c.documentElement,
          t = " w-mod-";
        (n.className += t + "js"),
          ("ontouchstart" in o ||
            (o.DocumentTouch && c instanceof DocumentTouch)) &&
            (n.className += t + "touch");
      })(window, document);
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        /*         cursor: pointer !important; */
        /*         cursor: url("https://static.cargo.site/images/up.png"), auto !important; */
        cursor: url("https://cdn.glitch.global/c7832cd8-4d7e-4bc4-a2a1-a5148a31b4e2/cursor%202.png?v=1717287101001"),
          auto !important;
        /*         cursor: url("https://cdn.glitch.global/c7832cd8-4d7e-4bc4-a2a1-a5148a31b4e2/cursor%20222.png?v=1717290822429"), auto !important; */
        /*         cursor: url("https://cdn.glitch.global/c7832cd8-4d7e-4bc4-a2a1-a5148a31b4e2/cursor%2022.png?v=1717290822576"), auto !important; */
      }

      .grid {
        border-box: none;
        box-sizing: none;
      }
      * {
        border-box: none;
        box-sizing: none;
        /*         background-color: #e1f65e; */
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      #dragMe {
        font-size: 1.5em;
        animation: blink 1s infinite;
        color: #0058dd;
        background-color: transparent;
        text-align: center;
        font-family: "IBM Plex Sans", sans-serif;
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        visibility: hidden;
      }
      img {
        cursor: pointer !important;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0px;
        background-color: #0158dd;

      }

      #radio-group {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      border-radius: 10px;
      font-family: "IBM Plex Sans", sans-serif;
      display: flex;
      gap: 12px;
      z-index: 1000;
    }

    #radio-group label {
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      position: relative;
      padding-left: 24px;
    }

    /* Hide native radio button */
    #radio-group input[type="radio"] {
      display: none;
    }

    /* Custom square box */
    #radio-group label::before {
      content: "";
      width: 16px;
      height: 16px;
      border: 2px dotted #F97BED;
      background-color: transparent;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      transition: background-color 0.2s ease;
    }

    /* Yellow square when selected */
    #radio-group input[type="radio"]:checked + label::before {
      background-color: #F97BED;
      border-color: rgb(255, 255, 255);
    }

    /* Hover effect on labels */
  #radio-group label:hover::before {
    background-color: #EDFF7A; /* light yellow */
    border-color: #F97BED;
  }


    </style>
  </head>
  <body>
    <div class="w-embed">
      <div id="matter-container" class="matter-container">
        <div id="dragMe">DRAG ME</div>
      </div>
    </div>

    <div id="radio-group">
      <input type="radio" id="default" name="viewMode" value="default" checked>
      <label for="default"> </label>
    
      <input type="radio" id="gothic" name="viewMode" value="gothic">
      <label for="gothic"> </label>
    
      <input type="radio" id="chrome" name="viewMode" value="chrome">
      <label for="chrome"> </label>
    </div>
    
    <script>
        // Define the possible views and their corresponding URLs
        const views = [
          { value: "gothic", url: "https://lakeishaa.github.io/selects2/gothic/index.html" },
          { value: "chrome", url: "https://lakeishaa.github.io/selects2/chrome/index.html" },
          { value: "default", url: "https://lakeishaa.github.io/selects2/gravity/index.html" }
        ];
      
        // Pick a random view
        const randomView = views[Math.floor(Math.random() * views.length)];
      
        // Redirect to the selected view (only if you're not already there)
        if (window.location.href !== randomView.url) {
          window.location.href = randomView.url;
        }
      </script>
      
      
    
  </body>
</html>
