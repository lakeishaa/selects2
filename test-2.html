<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Toggle Switch Redirect</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      .switch {
        position: absolute;
        top: 20px;
        right: 20px;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
        transform: scale(0.7);
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch" checked />
      <span class="slider round"></span>
    </label>

    <script>
      document
        .getElementById("toggleSwitch")
        .addEventListener("change", function () {
          if (!this.checked) {
            window.location.href = "/defaultpage.html"; // Redirect when toggled off
          } else {
            window.location.href = "/lakeisha-gothic/index.html"; // Redirect when toggled on
          }
        });

      // Redirect to the default "on" page if not already on it
      window.onload = function () {
        if (!document.getElementById("toggleSwitch").checked) {
          window.location.href = "/lakeisha-gothic/index.html";
        }
      };
    </script>
  </body>
</html>
